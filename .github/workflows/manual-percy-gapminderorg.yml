name: Percy manual GAPMINDER ORG

on:
  workflow_dispatch:
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "cron"
  percy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
        
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: npm install
        run: |
          npm install
          mkdir pixDiff && mkdir pixDiff/diff && mkdir pixDiff/baseline
      - name: install chrome and chromedriver
        env:
          CHROME_VERSION: ${{vars.CHROME_VERSION}}
        run: |
          npm i chromedriver@`echo $CHROME_VERSION | sed 's/\..*//'` --no-save
          wget "https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_${CHROME_VERSION}_amd64.deb"
          sudo dpkg -i "google-chrome-stable_${CHROME_VERSION}_amd64.deb"
      - name: VISUAL TESTS FOR GAPMINDER ORG
        env: 
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN_GAPMINDER_ORG }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}    
          PERCY_BRANCH: manual     
          PERCY_TARGET_BRANCH: prod
        run: npm run percy:gapminder-org
